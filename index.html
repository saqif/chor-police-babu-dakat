<!DOCTYPE html>
<html>
<head>
	<title>Chor Police Babu Dakat</title>
	<style type="text/css">
		body {
			margin: 0px auto;
		} 

		canvas {
			border: 1px solid black;
			background: red;
		}

		.game-controls {
			position: absolute;
			bottom: 10px;
			left: 47%;
			display: inline-block;
		}

		.game-controls button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="canvascontainer"></div>
	<div class="game-controls">
		<button id="play" onclick="start();">Start</button>
		<button id="reset" onclick="reset();" style="display: none;">Reset</button>
	</div>
	<script type="text/javascript" src="canvas.js"></script>
</body>
</html>
